# While building native application, there is no way to obtain real application version so this property is a fallback version displayed in the web application.
# Should be the same as in "gradle.properties".
version=1.1.1

spring.banner.location=classpath:banner
spring.profiles.active=default
spring.main.allow-bean-definition-overriding=true

search.max-count=200
search.default-count=100
search.default-distance-km=10.0

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="head(title, scripts)">
        <title th:replace="${title}">Homepage</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" th:href="@{/resources/css/any/style.css}">
        <link rel="stylesheet" th:if="${currentDevice.isNormal() || currentDevice.isTablet()}" th:href="@{/resources/css/desktop/style.css}">

        <link rel="icon" th:href="@{/resources/img/favicon.ico}" type="image/x-icon">
        <script th:src="@{/resources/script/jquery-3.7.1.min.js}"></script>

        <th:block th:replace="${scripts} ?: ~{}"/>

    <body>
    </body>
</html>
